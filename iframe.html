<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Php Ui</title>
	<style>
	body,html{
		margin: 0;
		padding: 0;
		background:#fafafa;
	}
	
	#move{
		-webkit-app-region: drag;
	}
	.btn{
		padding:5px;
		
	}
	.btn:hover{
		background-color:#f5f5f5;
	}
	</style>
	</head>
	<script type="text/javascript" src="main.js"></script>  
  <body>

<div id="header" style="height:34px;display:none;margin-right: 75px;">
	<div id="move" style="height:inherit;float: left; width: 100%;"></div>
	<div id="ctrl" style="float: right;  width: 75px;  margin-right: -75px;">
			<img class="btn" src="min.png" onclick="ctrl('min');" style="width:24px;" />
		<img class="btn" src="close.png" onclick="ctrl('kapat');" style="width:24px;" />
		
		
	</div>
</div>

<div id="wait" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; z-index: 3000100; opacity: 0.8;">
	<p style="position: absolute; color: White; top: 40%; left: 45%;">
		<img src="loading.gif" style="width:32px;">
	</p>
</div>



<iframe src="" id="main" onload="onLoadHandler();" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>

<script>

var cfg = require('./package.json');

if (!cfg.window.frame){
	document.getElementById('header').style.display = 'inherit';
	document.getElementById('main').style.top = '35px';
}else

function ctrl(arg){
	var gui = require('nw.gui');
	var win = gui.Window.get();
	if (arg=="kapat")
		win.close();
	if (arg=="min")
		win.minimize();
}

function onLoadHandler() {
   document.getElementById('wait').style.display = 'none';
}
document.getElementById('main').src = "http://127.0.0.1:"+wwwPort;
</script>

</body>
</html>
